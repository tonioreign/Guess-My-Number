<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Guess My Number</title>
</head>
<body>
    <header>
        <div class="top-header">
            <button class="btn again">Play Again!</button>
            <p class="between">(Between 1 and 20)</p>
        </div>
        <div class="bottom-header">
            <h1>Guess My Number!</h1>
            <div class="number">?</div> 
        </div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="input">
            <button class="btn check">Check!</button>
        </section>
        <button class="btn how-to">How to play!</button>
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <p class="how-to-para">Try and guess the number in the middle behind the "?". <br>
                <br>
                Guess only the numbers between 1 and 20. <br>
                <br>
                You have 20 chances to try and beat your highschool. <br>
                <br>
                Good Luck!
            </p>
        </div>
        <div class="overlay hidden"></div>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">âœ‹ Score: <span class="score"> 20</span></p>
        <p class="label-highscore">ðŸ¥‡ Highscore: <span class="highscore">0</span></p>
        </section>
    </main>
    
    <footer>&copy; Created By: Antonio Jenkins, 2022</footer>
    <script src="js/app.js"></script>
</body>
</html>
